<div *ngIf="isVisible">
    <div class="form-group">
        <label>Nazwa</label>
        <input type="text" class="form-control" [(ngModel)]="state.name"/>
    </div>
    <div class="form-group">
        <label>Kwota</label>
        <input type="number" class="form-control" [(ngModel)]="state.value"/>
    </div>
    <div class="form-group">
        <label>Waluta</label>
        <input type="text" class="form-control" [(ngModel)]="state.currency"/>
    </div>
    <div class="form-group">
        <label>Oprocentowanie</label>
        <input type="text" class="form-control" [(ngModel)]="state.interest"/>
    </div>
    <button class="btn btn-primary" (click)="addOrUpdate(state)">OK</button>
    <button class="btn btn-danger" (click)="onDelete()">Usu≈Ñ</button>
</div>
