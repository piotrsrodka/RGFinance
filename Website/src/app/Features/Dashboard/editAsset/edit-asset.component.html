<div *ngIf="isVisible" class="edit-border p-3 m-2">
    <div class="form-group">
        <label>Nazwa</label>
        <input type="text" class="form-control" [(ngModel)]="asset.name" />
    </div>
    <div class="form-group">
        <label>Typ zasobu</label>
        <select class="form-control" [(ngModel)]="asset.assetType">
            <option [value]="AssetType.Undefined">-- Wybierz typ --</option>
            <option [value]="AssetType.Cash">Waluta</option>
            <option [value]="AssetType.Stocks">Akcje</option>
            <option [value]="AssetType.Metals">ðŸŸ¨ Kruszce</option>
            <option [value]="AssetType.RealEstate">NieruchomoÅ›ci</option>
            <option [value]="AssetType.Crypto">ðŸª™ Kryptowaluty</option>
            <option [value]="AssetType.Other">Inne</option>
        </select>
    </div>
    <div class="form-group">
        <label>Kwota</label>
        <input type="number" class="form-control" [(ngModel)]="asset.value" />
    </div>
    <div class="form-group">
        <label>Waluta</label>
        <select class="form-control" [(ngModel)]="asset.currency">
            <option value="PLN">PLN</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GOZ">GOLD (uncja)</option>
            <option value="BTC">BTC (Bitcoin)</option>
            <option value="ETH">ETH (Ethereum)</option>
        </select>
    </div>
    <div class="form-group">
        <label>Oprocentowanie roczne</label>
        <input type="text" class="form-control" [(ngModel)]="asset.interest" />
    </div>
    <div class="mt-3 d-flex justify-content-center">
        <button class="btn btn-danger mr-3" (click)="onDelete()">UsuÅ„</button>
        <button class="btn btn-primary mr-3" (click)="addOrUpdate(asset)">OK</button>
    </div>
</div>
