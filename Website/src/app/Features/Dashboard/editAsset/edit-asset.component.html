<div *ngIf="isVisible">
    <div class="form-group">
        <label>Nazwa</label>
        <input type="text" class="form-control" [(ngModel)]="asset.name" />
    </div>
    <div class="form-group">
        <label>Kwota</label>
        <input type="number" class="form-control" [(ngModel)]="asset.value" />
    </div>
    <div class="form-group">
        <label>Waluta</label>
        <input type="text" class="form-control" [(ngModel)]="asset.currency" />
    </div>
    <div class="form-group">
        <label>Oprocentowanie</label>
        <input type="text" class="form-control" [(ngModel)]="asset.interest" />
    </div>
    <div class="mt-3">
        <button class="btn btn-primary mr-2" (click)="addOrUpdate(asset)">OK</button>
        <button class="btn btn-danger" (click)="onDelete()">Usu≈Ñ</button>
    </div>
</div>
