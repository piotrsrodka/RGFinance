<div *ngIf="isVisible" class="edit-border p-3 m-2">
    <div class="form-group">
        <label>Nazwa</label>
        <input type="text" class="form-control" [(ngModel)]="asset.name" />
    </div>
    <div class="form-group">
        <label>Typ zasobu</label>
        <select class="form-control" [(ngModel)]="asset.assetType">
            <option [value]="AssetType.Undefined">-- Wybierz typ --</option>
            <option [value]="AssetType.Cash">ğŸ’µ Waluta</option>
            <option [value]="AssetType.Stocks">ğŸ“ˆ Akcje</option>
            <option [value]="AssetType.Metals">ğŸŸ¨ Kruszce</option>
            <option [value]="AssetType.RealEstate">ğŸ  NieruchomoÅ›ci</option>
            <option [value]="AssetType.Crypto">ğŸª™ Kryptowaluty</option>
            <option [value]="AssetType.Other">ğŸ’¼ Inne</option>
        </select>
    </div>
    <div class="form-group" *ngIf="asset.assetType === AssetType.Stocks">
        <label>Ticker (symbol akcji)</label>
        <input type="text" class="form-control" [(ngModel)]="asset.ticker" placeholder="np. EOSE, AAPL" />
    </div>
    <div class="form-group">
        <label>{{ hasStockTicker(asset) ? 'Liczba akcji' : 'Kwota' }}</label>
        <input type="number" class="form-control" [(ngModel)]="asset.value" />
    </div>
    <div class="form-group" *ngIf="!hasStockTicker(asset)">
        <label>Waluta</label>
        <select class="form-control" [(ngModel)]="asset.currency">
            <option value="PLN">PLN</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GOZ">GOLD (uncja)</option>
            <option value="BTC">BTC (Bitcoin)</option>
            <option value="ETH">ETH (Ethereum)</option>
            <option value="SOL">SOL (Solana)</option>
            <option value="DOGE">DOGE (Dogecoin)</option>
        </select>
    </div>
    <div class="form-group">
        <label>Oprocentowanie roczne</label>
        <input type="text" class="form-control" [(ngModel)]="asset.interest" />
    </div>
    <div class="mt-3 d-flex justify-content-center">
        <button class="btn btn-danger mr-3" (click)="onDelete()">UsuÅ„</button>
        <button class="btn btn-primary mr-3" (click)="addOrUpdate(asset)">OK</button>
    </div>
</div>
